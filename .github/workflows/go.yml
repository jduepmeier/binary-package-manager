name: Go

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@0ad4b8fadaa221de15dcec353f45205ec38ea70b # v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '>=1.20.1'
        cache: true

    - name: Build
      run: go build -v ./...

    - name: Test
      run: go test -v ./...
