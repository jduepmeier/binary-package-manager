name: Go

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: ">=1.23.0"
          cache: true

      - name: Build
        run: go build -v ./...

      - name: Test
        run: go test -v ./...
