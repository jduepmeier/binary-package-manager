name: Go

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@93cb6efe18208431cddfb8368fd83d5badbf9bfd # v5

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: ">=1.23.0"
          cache: true

      - name: Build
        run: go build -v ./...

      - name: Test
        run: go test -v ./...
