name: Go

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ">=1.23.0"
          cache: true

      - name: Build
        run: go build -v ./...

      - name: Test
        run: go test -v ./...
