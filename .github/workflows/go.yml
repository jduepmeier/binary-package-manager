name: Go

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@3df4ab11eba7bda6032a0b82a6bb43b11571feac # v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '>=1.20.1'
        cache: true

    - name: Build
      run: go build -v ./...

    - name: Test
      run: go test -v ./...
