name: Go

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '>=1.20.1'
        cache: true

    - name: Build
      run: go build -v ./...

    - name: Test
      run: go test -v ./...
