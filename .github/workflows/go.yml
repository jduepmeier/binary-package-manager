name: Go

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ">=1.23.0"
          cache: true

      - name: Build
        run: go build -v ./...

      - name: Test
        run: go test -v ./...
